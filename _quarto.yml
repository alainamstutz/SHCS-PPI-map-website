# website settings
website:
  title: "HIV PPI map"                                
  description: "The HIV PPI map to guide HIV researchers"
  image: img/red-ribbon.png
  
  favicon: img/red-ribbon.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/red-ribbon.png
    
    # your sub-pages
    left:
      - text: "PPI models"
        href: ppi_models/index.qmd
      - text: "Prospective Clinical Trial"
        href: rct/index.qmd
      - text: "Observational Study"
        href: observational/index.qmd
      - text: "Qualitative Study"
        href: qualitative/index.qmd
      - text: "Laboratory Study"
        href: lab/index.qmd
    
    # your social media handles
    right:
      - icon: house-heart
        href: http://www.shcs.ch
      - icon: twitter
        href: https://twitter.com/HivSwiss
  
  

# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block"><a href="https://quarto.org">This homepage was created using R Quarto</a></span>
    right: |
      <span class="faux-block"><a href="https://github.com/alainamstutz/SHCS-PPI-map-website">Source code of this homepage on GitHub</a></span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: true
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true